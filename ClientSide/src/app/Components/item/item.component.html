
<div class="col mb-5">
  <div>
  <div [routerLink]="'/details/'+item.id"  class="card h-100 pointer">
    <!-- Product image -->
    <img
      class="card-img-top"
        [src]="item.image"
      alt="..."
    />
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name -->
        <h5 class="fw-bolder">{{item.name}}</h5>
        <!-- Product price -->
       {{item.price | currency:"USD":true}}
      </div>
    </div>
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center">
        <a class="btn btn-outline-dark mt-auto" >Add to cart</a>
      </div>
    </div>
  </div>
</div>
