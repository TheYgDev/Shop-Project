<div class="container">
    <div class="row">
        <input type="text" [(ngModel)]="searchKey" placeholder="Search item">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'name'">
            <div class="card col-md-3">
                <img [src]="item.image" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-danger">Empty Cart</button>
                <!-- <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button> -->
            </div>
        </ng-container>

    </div>
</div>
