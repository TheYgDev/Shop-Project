<div class="row border-top border-bottom">
    <div class="row main align-items-center">
        <div [routerLink]="'/details/'+item.id" class="col-2"><img class="img-fluid" [src]="item.image"></div>
        <div class="col">
            <div class="row text-muted">{{item.category!.name}}</div>
            <div class="row">{{item.name! | stringShorten :30}}</div>
        </div>
        <div class="col">
            <a (click)="decrese()" class="changer">-</a><a class="border">{{item.qntBuy}}</a><a (click)="add()" class="changer">+</a>
        </div>
        <div class="col">{{item.price | exchange :rate|currency:coin:"symbol"}} <span (click)="remove()" class="close mt-1">&#10005;</span></div>
    </div>
</div>
